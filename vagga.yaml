containers:
  rust:
    setup:
      - !UbuntuRelease {version: 15.10}
      - !Install
        - ca-certificates
        - build-essential
      - !TarInstall
        url: https://static.rust-lang.org/dist/rust-1.7.0-x86_64-unknown-linux-gnu.tar.gz
        script: ./install.sh --prefix=/usr
      - !TarInstall
        url: https://static.rust-lang.org/cargo-dist/cargo-nightly-x86_64-unknown-linux-gnu.tar.gz
        script: ./install.sh --prefix=/usr

commands:
  cargo: !Command
    description: Run cargo
    container: rust
    environ:
      HOME: /work
    run: [cargo]
